<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#03173d" />
    <title>Click and Match</title>
    <base href="/" />
    <link
      rel="preload"
      href="css/bootstrap/bootstrap-icons.min.css"
      as="style"
      onload="this.rel='stylesheet'" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/click-match.css" />
    <link href="Aneejian.Games.ClickMatch.Client.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="icon" type="image/svg" href="icons/icon.svg" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      href="icons/icon-512.png"
      sizes="512x512" />
    <link rel="mask-icon" type="image/svg" href="icons/maskable-icon.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png" />
  </head>

  <body>
    <div id="app">
      <!-- custom loader start -->
      <div class="loader-grid-container">
        <div class="loader-tile-grid">
          <div class="loader-flip-card">
            <div class="loader-flip-card-inner">
              <div class="loader-flip-card-front">1</div>
              <div class="loader-flip-card-back">
                <img src="loader-images/alphabet-a.svg" alt="A" />
              </div>
            </div>
          </div>
          <div class="loader-flip-card">
            <div class="loader-flip-card-inner">
              <div class="loader-flip-card-front">2</div>
              <div class="loader-flip-card-back">
                <img src="loader-images/dice.svg" alt="dice" />
              </div>
            </div>
          </div>
          <div class="loader-flip-card">
            <div class="loader-flip-card-inner">
              <div class="loader-flip-card-front">3</div>
              <div class="loader-flip-card-back">
                <img src="loader-images/dice.svg" alt="dice" />
              </div>
            </div>
          </div>
          <div class="loader-flip-card">
            <div class="loader-flip-card-inner">
              <div class="loader-flip-card-front">4</div>
              <div class="loader-flip-card-back">
                <img src="loader-images/alphabet-a.svg" alt="A" />
              </div>
            </div>
          </div>
        </div>
        <div class="loader-progress-bar-container">
          <div class="loader-progress">
            <div class="loader-progress-bar"></div>
          </div>
          <div class="loader-progress-text"></div>
        </div>
      </div>
      <!-- custom loader end -->
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <!--<script src="js/dexie/dexie.min.js"></script>-->
    <!--<script src="js/IndexedDb.js"></script>-->
    <script src="js/custom.js"></script>
    <script src="sw-registrator.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
